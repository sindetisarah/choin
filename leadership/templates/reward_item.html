{%  load static %}
{% include 'leader_navbar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'redeemable-item.css' %}">
    <script src="https://kit.fontawesome.com/953e8760a2.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'images/akira-favicon.ico' %}">
    <title>Choin</title>
</head>
<body>
    <img id="mini-logo" src="{% static 'images/AkiraChix-Logo.png' %}" />
    <div class="mini-header">
        <div>
            <i class="fas fa-bars menu"></i>
        </div>
        <div class="pool">
            <img src="https://bit.ly/2Zh75Ex" alt="profile-image" id="profile-image" /><br>
            
        </div>
    </div>
    <div class="reward-heading">

        <h1>Add Redeemable Items</h1>
        <button id="item-list"><a href="{%url 'redeemable-items' %}">View all the items</a></button>

        </div>
        <div class="item">
    <form method="post" enctype="multipart/form-data">
        {%csrf_token%}
        {{form.as_p}}
<button id="submit" type="submit">Save Reward</button>
    </form>
    <div class="image-buttons">
    <img id="redeem-item" src="{% static 'images/redeem-items.svg' %}" alt="redeem-illustration"/>
    <h3 id="activate">Student Redeem Page</h3>
    <form method="post">
      {%csrf_token%}
  <a href="{%url 'ajax_change_status'%}" id="activate-btn" type="submit" class="btn btn-primary activations" name="activate-btn">Activate</a>
  <a href= "{%url 'deactivate_ajax_change_status'%}" id="deactivate-btn" name="deactivate-btn" class="activations" type="submit" >Deactivate</a>
  </form>
  
  </div>
</div>



<script src="{% static 'js/navbar.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $("#activate-btn").on('click', function () {
      var username = $(this).val();
      var active = true // or false, you have to set it
      var active = id // you have to set it
      $.ajax({
        url: '/ajax/validate_username/',
        data: {
          'csrfmiddlewaretoken': $('input[name="csrfmiddlewaretoken"]').val(),
          'active': active
        },
        dataType: 'json',
        success: function (data) {
          if (data.success) {
            alert("ajax call success.");
            // here you update the HTML to change the active to innactive
          }else{
            alert("ajax call not success.");
          }
        }
      });

    });
  </script>

<script>
  $("#deactivate-btn").on('click', function () {
    var username = $(this).val();
    var active = false // or false, you have to set it
    var active = id // you have to set it
    $.ajax({
      url: '/ajax/validate_username/',
      data: {
        'csrfmiddlewaretoken': $('input[name="csrfmiddlewaretoken"]').val(),
        'active': active
      },
      dataType: 'json',
      success: function (data) {
        if (data.success) {
          alert("ajax call success.");
          // here you update the HTML to change the active to innactive
        }else{
          alert("ajax call not success.");
        }
      }
    });

  });
</script>
</body>
</html>
