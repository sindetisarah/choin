{%  load static %}
{% include 'leader_navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'reward_confirm.css' %}">
    <script src="https://kit.fontawesome.com/953e8760a2.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'images/akira-favicon.ico' %}">

    <title>Choin</title>
</head>
<body>
    <img id="mini-logo" src="{% static 'images/AkiraChix-Logo.png' %}" />
    <div class="mini-header"> 
    <div>
        <i class="fas fa-bars menu"></i>
    </div>

    <div class="pool">
        <img src="https://bit.ly/2Zh75Ex" alt="profile-image" id="profile-image"/>
           
        </div>
    </div>
    
    <div class="reward_confirm">
       
        <div class="student-details">
            {%if student.image%}
                <img id="student-image" src="{{student.image.url}}">
            {%else%}
                <img id="student-image" src="/static/images/placeholderperson.jpg">
            {%endif%}
                <h2>{{ student.first_name }} {{ student.last_name }}</h2>
        </div>
        <div class="metric">
            <div class="metric-choice">
                <form method="get" >
                    Metric
                    <select name='drop1' onchange="this.form.submit()">
                        <option selected disabled="true">Select Metric</option>
                        {% for q in metrics %}
                        <option id="metric" type="text" name="metric" value="{{ q }}">
                        {{ q }}
                        </option>
                        {% endfor %}
                    </select>
                    
                </form>
        </div>
            <div class="value">
           Choin <p id="choins">{{ met }}</p>
            </div> 
                    <button id="button">Proceed</button>
            </div>

    </div>
    <div class="reward-popup">
        <div class="reward-details">
            You are about to reward 
            <strong>{{ student.first_name }} {{ student.last_name }}</strong>
            
            <strong>{{ met }}</strong> choins . 
        
         <h5>Proceed?</h5>
         <div class="submit">
            <button id="cancel">Cancel</button>
            <form action="{% url 'trans' %}">
                <button id="submit" type="submit">OK</button>
            </form>
           
        </div>
       

        </div>
    </div>
</body>
<script src="{% static 'js/navbar.js' %}"></script>
<script src="{% static 'js/reward-confirm.js' %}"></script>
</html>
